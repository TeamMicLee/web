<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../jslib/miniui/boot.js"></script>
    <script type="text/javascript" src="../../jslib/miniui/file/jquery.upload2.js"></script>
    <script type="text/javascript" src="./js/batchImport.js"></script>
    <title></title>
    <style>
        .uppicarea {
            height: 100%;
        }
        .file-upload {
            display: inline-block;
            padding: 3px 20px;
            color: #333;
            border-radius: 3px;
            color: #fff;
            background-color: #409eff;
            border: 1px solid #409eff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="mini-layout" style="width: 100%;height: 100%;" allowResize="false">
    <div title="north" region="north" showSplit="false" showSplitIcon="false" height="72" showHeader="false"  style="border: none;">
        <div id="p1" class="mini-panel" title="检索条件" style="width: 100%;height:100%"
             showCloseButton="false">
            <div style="margin-left: 2%;display:inline;line-height: 32px;" class="searchBar" id="yytjSearchForm">
                <lable class="form-label">关键字：</lable>
                <lable class="form-label">文件名称：</lable>
                <input id="fileName" name="fileName" class="mini-textbox" />
                <input id="bizType" name="bizType" value="1" class="mini-hidden" />
                <input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />
                <a class="mini-button" iconCls="icon-search" onclick="PageYytjImport.funSearch()" plain="true"><label>查询</label></a>
                <a class="mini-button" iconCls="icon-reset" onclick="PageYytjImport.funReset()" plain="true"><label>重置</label></a>
            </div>
        </div>
    </div>
    <div title="center" region="center" allowResize="false" showSplit="true" showSplitIcon="false" allowUnselect="false" style="border:0 none;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <!--<div>-->
                <!--<lable class="form-label">关键字：</lable>-->
                <!--<input name="key" id="key" class="mini-textbox" emptyText="请输入编码"  style="width:160px;"/>-->
                <!--<input id="queryParamFlag" name="queryParamFlag" value="1" class="mini-hidden" />-->
                <!--<input id="pageSize" name="pageSize" value="10000000" class="mini-hidden" />-->
                <!--<a class="mini-button" iconCls="icon-search" onclick="PageDataDictionary.funSearch()" plain="true"><label>查询</label></a>-->
                <!--<a class="mini-button" iconCls="icon-reset" onclick="PageDataDictionary.funReset()" plain="true"><label>重置</label></a>-->
            <!--</div>-->
            <div class="uppicarea">
                <!--<input class="upload-file" name="zipFile" title="点击上传" type="file" value="上传" accept="">-->
                <!--<input type="button" class="file-upload" value="文件上传" onclick="PageYytjImport.funcDoUpload()">-->
                <span class="file-upload" onclick="PageYytjImport.funcDoUpload()">文件上传</span>
            </div>
        </div>
        <div class="mini-fit">
            <div id="dataYytjGrid" ajaxType="get" class="mini-datagrid"
                 idField="id" allowResize="false" showPager="false"
                 pagesize="10" sizeList="[10,30,50,100]" allowAlternating="false" style="height: 100%;">
                <div property="columns">
                    <div field="fileName" name="fileName" width="180" headerAlign="center" allowSort="true">文件名称</div>
                    <div field="fileNo" width="80" headerAlign="center" allowSort="true">批次号</div>
                    <div field="created" width="80" headerAlign="center" allowSort="true" renderer="PageYytjImport.funRendererCreated">导入时间</div>
                    <div field="status" width="80" headerAlign="center" allowSort="true" renderer="PageYytjImport.funRendererStatus">状态</div>
                    <div field="tip" width="80" headerAlign="center" allowSort="true">失败原因</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
